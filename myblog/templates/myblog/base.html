{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myblog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="{% static 'myblog/css/style.css' %}">

    <title>Blog</title>
</head>
<body>
    <div class="container-fluid">
        {% include 'myblog/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>
        <div class="row">
            {% block side %}
            {% endblock side %}

            {% block content %}
            {% endblock content %}

        </div>
    </div>

    
    <script src="{% static 'myblog/js/jquery.js' %}"></script>
    <script src="{% static 'myblog/js/popper.js' %}"></script>
    <script src="{% static 'myblog/js/bootstrap.js' %}"></script>
</body>
</html>
