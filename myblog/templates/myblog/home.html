{% extends 'myblog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
  <h3 class="my-5 anm text-white">Home</h3>
    {% for pos in posts %}

    <div class="jumbotron jumbotron-fluid jumb-color">
        <div class="container">
          <h1 class="display-4 fw-bold border-bottom jub-text">{{pos.title}}</h1>
          <p class="text-dark">{{pos.desc}}</p>
        </div>
    </div>

    {% endfor %}
    
</div>

{% endblock content %}
